<div class="" fxLayout="col" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header fxLayout="row" fxLayoutAlign="space-between center">
      <mat-card-title>Modules</mat-card-title>
    </mat-card-header>

    <form class="subjects-form" (ngSubmit)="startLink()" [formGroup]="telegramForm">
      <mat-card-content style="margin-left: 12px">
        <mat-form-field>
          <mat-label>Telegram Username</mat-label>
          <input matInput formControlName="username">
        </mat-form-field>
      </mat-card-content>

      <div fxLayout="column" fxLayoutAlign="space-between stretch" id="buttons-box">
        <button
          id="submit"
          type="submit"
          mat-stroked-button
          color="accent"
          class="btn-block"
          [matDialogClose]="true">
          Link to Telegram
        </button>
        <button
          mat-stroked-button
          color="accent"
          class="btn-block"
          (click)="endLink()"
          [matDialogClose]="true">
          Revoke Telegram Access
        </button>
      </div>
    </form>
  </mat-card>

</div>
