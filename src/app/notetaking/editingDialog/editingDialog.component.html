<div class="" fxLayout="col" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Subjects</mat-card-title>

      <button mat-stroked-button color="accent" class="btn-block" (click)="addCounter()">
      <i class="material-icons">add</i>
      </button>

    </mat-card-header>

    <form class="subjects-form">
      <mat-card-content>
        <mat-form-field *ngFor="let subject of subjects" class="login-full-width">
          <input matInput placeholder="" value={{subject.name}} >
        </mat-form-field>

        <mat-form-field *ngFor='let in of counter(this.extraInputs); let i = index'>
          <input matInput placeholder="" value="">
        </mat-form-field>
      </mat-card-content>

      <div>
        <button mat-stroked-button color="accent" class="btn-block" (click)="confirmEdit()">Done</button>
      </div>
    </form>
  </mat-card>

</div>
